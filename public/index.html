<html>
    <head>
        <title>Playclock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="main.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="/img/favicon.png"/>
        <script src="/socket.io/socket.io.js"></script>
        
    </head>
    
    <body class="body">
        <header class="mainHeader">
            <img src="/img/header.jpg">     
        </header>
        <div id="gameClock">
            Game Clock
            <span id="gameClockTime"></span>
            <input type="number" id="gameClockMin" name="gameClockMin" min="0" max="60" value="10">:
            <input type="number" id="gameClockSec" name="gameClockSec" min="0" max="60" value="0">
            <button class="startButton" id="gameClockStart" onclick="gameClockStart()">Start</button>
            <button class="stopButton" id="gameClockStop" onclick="gameClockStop()">Stop</button>
            <button class="resetButton" id="gameClockReset" onclick="gameClockReset()">Reset</button>
            <button class="Button" id="gameClock25" onclick="gameClockSet(25,0)">25</button>
            <button class="Button" id="gameClock25" onclick="gameClockSet(90,0)">40</button>
        </div>
    </body>
    <footer>
        <script src="frontEnd.js" type="text/javascript"></script>
    </footer>
</html>
